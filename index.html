<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
    <body>
       
    <div class="login-box">                                                             
    <img src="avatar.png" class="avatar">
        <h1>Login Here</h1>
           <form name="loginform" action="#" onsubmit="return validation()" class="bg-light">
            <p>Username</p>
            <input type="text" name="username" id="user" placeholder="Enter Username" required>
            <p>Password</p>
            <input type="password" name="password" id="pass" placeholder="Enter Password" required>
            <input type="submit" name="submit" value="Login">
          <a href="#">Forgot Password?</a>    <br>
            <a href="Signup.html">Not Registered?</a>
            </form>
        
        
        </div>
       
    </body>
</html>
